<h2>{{hero.name | uppercase}}  Details</h2>
<div><span>ID : </span>{{ hero.id}}</div>
<div><span>Name : </span>{{ hero.name}}</div>
<label for="name">Hero Name:</label>
<input type="text" id="name" [(ngModel)]="hero.name" placeholder="Name">

<ul class="heroes">
 <h1>Heroes List</h1>
 <app-hero-list [heroList]="heroes"></app-hero-list>
</ul>
